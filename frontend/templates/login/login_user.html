<form action="" method="post" class="login_forms" id="login_user">
    {% csrf_token %}
    <div class="form_header">
        <h2>TME_001</h2>
        <p>prototype</p>
        <h3>Iniciar sesión</h3>
    </div>
    <div class="form_body">
        {% for field in login_form %}
            <div class="input_group">
                <div class="input_icon">
                    <i class="
                    {% if field.name == 'username' %}
                        fa-solid fa-user-astronaut
                    {% elif field.name == 'password' %}
                        fa-solid fa-key
                    {% endif %}
                    "></i>
                </div>
                {{ field }}
            </div>
        {% endfor %}
        <div class="input_errors">
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        <style>
                            #login_user .input_group {
                                border-color: #BB2205;
                            }
                        </style>
                        <p>{{ message }}</p>
                    {% endif %}
                {% endfor %}
            {% endif %}
        </div>
        <div id="options_group">
            <a href="#forgot_password">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="form_btn" name="save_user">Iniciar sesión</button>
        <div class="change_group">
            <span>¿No estás registrado?</span>
            <label for="check_flip" class="lbl_change" onclick="clean_form('login_user')">Crear cuenta</label>
        </div>
    </div>
</form>
